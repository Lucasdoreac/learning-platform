<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plataforma de Autoaprendizado</title>
    
    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React (Development) -->
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    
    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        /* Estilos base */
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        
        /* Estilos de conteúdo */
        .prose {
            max-width: 65ch;
            margin: 0 auto;
        }
        
        .prose h1 {
            font-size: 2.25rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }
        
        .prose h2 {
            font-size: 1.875rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }
        
        .prose p {
            margin-bottom: 1rem;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        // Main React Application
        const { useState } = React;

        function App() {
            const [isLoginOpen, setIsLoginOpen] = useState(false);
            const [activeSection, setActiveSection] = useState('intro');

            const sections = [
                { id: 'intro', title: 'Introdução' },
                { id: 'beginner', title: 'Nível Iniciante' },
                { id: 'intermediate', title: 'Nível Intermediário' },
                { id: 'advanced', title: 'Nível Avançado' },
                { id: 'strategies', title: 'Estratégias' }
            ];

            return (
                <div className="min-h-screen bg-gray-50">
                    {/* Navigation */}
                    <nav className="bg-white shadow-sm">
                        <div className="max-w-7xl mx-auto px-4">
                            <div className="flex justify-between h-16 items-center">
                                <span className="text-2xl font-bold text-blue-600">EduLife</span>
                                <div className="hidden md:flex items-center space-x-8">
                                    {sections.map(section => (
                                        <button
                                            key={section.id}
                                            className="text-gray-600 hover:text-gray-900"
                                            onClick={() => setActiveSection(section.id)}
                                        >
                                            {section.title}
                                        </button>
                                    ))}
                                    <button
                                        onClick={() => setIsLoginOpen(true)}
                                        className="px-4 py-2 bg-blue-600 text-white rounded-lg"
                                    >
                                        Entrar
                                    </button>
                                </div>
                            </div>
                        </div>
                    </nav>

                    {/* Content */}
                    <main className="max-w-7xl mx-auto px-4 py-8">
                        <div className="prose">
                            <h1>Guia Prático de Autoaprendizado Multidisciplinar</h1>
                            <p>
                                Este guia apresenta um plano estruturado para você aprender de forma autodidata 
                                em diversas áreas do conhecimento. O plano está organizado em níveis de aprendizado, 
                                com recomendações de materiais e recursos.
                            </p>
                        </div>
                    </main>

                    {/* Login Modal */}
                    {isLoginOpen && (
                        <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
                            <div className="bg-white p-6 rounded-lg w-full max-w-md">
                                <div className="flex justify-between mb-4">
                                    <h3 className="text-lg font-semibold">Entrar</h3>
                                    <button onClick={() => setIsLoginOpen(false)}>×</button>
                                </div>
                                <form onSubmit={e => e.preventDefault()}>
                                    <div className="mb-4">
                                        <label className="block mb-2">Email</label>
                                        <input
                                            type="email"
                                            className="w-full p-2 border rounded"
                                            placeholder="seu@email.com"
                                        />
                                    </div>
                                    <div className="mb-4">
                                        <label className="block mb-2">Senha</label>
                                        <input
                                            type="password"
                                            className="w-full p-2 border rounded"
                                            placeholder="••••••••"
                                        />
                                    </div>
                                    <button className="w-full py-2 bg-blue-600 text-white rounded">
                                        Entrar
                                    </button>
                                </form>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        // Render the app
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
